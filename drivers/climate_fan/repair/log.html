
<style>
    .preLog {
        font-size: 11px;
        color: inherit;
        border: initial;
        padding: initial;
        font-family: inherit;
        line-height: 1.3;
        user-select: text;
    }
</style>
<script type="application/javascript">

    Homey.setTitle(Homey.__("repair.title.log"));
    
</script>

<div>
    <fieldset>
        <pre class="preLog" id="log"></pre>
    </fieldset>

</div>

<script type="application/javascript">
    var logElement = document.getElementById('log');
    Homey.emit('getLog').then(function (log) {
        let string = log.join("\n");
        logElement.textContent = string;
    });

</script>
